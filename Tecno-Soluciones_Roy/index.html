<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Tecno-soluciones Roy</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  </head>
  <body>
    <div class="center-xs">
      <div class="box animated fadeInDown">
        <div class="card">
          <header class="main-header Orbitron">
            <nav class="main-nav">
              <h1 class="nav-tittle threeD-tittle">
                <a href="index.html">Tecno-soluciones Roy</a>
              </h1>
              <div class="second-nav">
                <a href="index.html" class="nav-link threeD-nav">INICIO</a>
                <a href="contact.html" class="nav-link threeD-nav">CONTACTENOS</a>
              </div>
            </nav>
          </header>
          <div class="product Orbitron body">
            <div class="row center-xs">
              <div class="col-xs-10 col-sm-6 col-md-4 product">
                <div class="card-product animated fadeIn delay-1">
                  <a href="index.html"><img src="./images/cctv.jpg" alt="logo cctv"></a>
                  <h3>Equipos de CCTV</h3>
                  <p>200.000 colones</p>
                </div>
              </div>
              <div class="col-xs-10 col-sm-6 col-md-4 product">
                <div class="card-product animated fadeIn delay-2">
                  <a href="index.html"><img src="./images/alarma.jpg" alt="logo alarma"></a>
                  <h3>Equipos de alarma de robo</h3>
                  <p>150.000 colones</p>
                </div>
              </div>
              <div class="col-xs-10 col-sm-6 col-md-4 product">
                <div class="card-product animated fadeIn delay-3">
                  <a href="index.html"><img src="./images/acceso.jpg" alt="logo acceso"></a>
                  <h3>Equipos de acceso</h3>
                  <p>50.000 colones</p>
                </div>
              </div>
            </div>
          </div>
          <footer class=" body text-center">
            <h2 class="blue-text Orbitron threeD animated fadeIn delay-5">Tecno-soluciones Roy</h2>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
